set -g status off
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind x
set -g renumber-windows on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display "reloaded."
bind x kill-pane
bind X kill-session
setw -g mode-keys vi
bind C-s  run "tmux capture-pane && tmux save-buffer ~/buffer.txt"
